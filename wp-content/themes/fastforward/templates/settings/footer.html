<div class="setting-template-container" ng-controller="GeneralSettingsCtrl">
    <div class="form-group">
        <label translate>Copyright text</label>
        <div>
            <textarea ng-model="settings.footer.copyright"></textarea>
        </div>
    </div>
    <fieldset>
        <legend>
            <h4 tranlate>Sidebars</h4>
        </legend>
        <div>
            <div class="form-group">
                <label translate>Sidebar #1</label>
                <div>
                    <select class="input-sm" data-ng-model="settings.footer.sidebars[1]"
                            ng-options="sidebar.id as sidebar.name for sidebar in sidebars">
                        <option value="">{{'No sidebar'|translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label translate>Sidebar #2</label>
                <div>
                    <select class="input-sm" data-ng-model="settings.footer.sidebars[2]"
                            ng-options="sidebar.id as sidebar.name for sidebar in sidebars">
                        <option value="">{{'No sidebar'|translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label translate>Sidebar #3</label>
                <div>
                    <select class="input-sm" data-ng-model="settings.footer.sidebars[3]"
                            ng-options="sidebar.id as sidebar.name for sidebar in sidebars">
                        <option value="">{{'No sidebar'|translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label translate>Sidebar #4</label>
                <div>
                    <select class="input-sm" data-ng-model="settings.footer.sidebars[4]"
                            ng-options="sidebar.id as sidebar.name for sidebar in sidebars">
                        <option value="">{{'No sidebar'|translate}}</option>
                    </select>
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>
            <h4 translate>Social icons</h4>
        </legend>
        <div>
            <div class="form-group">
                <label translate>Show social icons</label>
                <div>
                    <select data-monstro-switch data-target="settings.footer.showSocialIcons">
                        <option value="1" translate>Show</option>
                        <option value="0" translate>Don't show</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <a ng-href="{{anchorPrefix()}}social" data-ng-show="1 == settings.footer.showSocialIcons" class="btn btn-default col-md-12 btn-sm text-left navigation-item">
                    <i class="back-icon-user"></i>
                    <span translate>Configure social icons</span>
                    <i class="glyphicon glyphicon-chevron-right pull-right"></i>
                </a>
            </div>
        </div>
    </fieldset>

</div>
